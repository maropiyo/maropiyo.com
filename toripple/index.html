<style>
.cursor-sparkle{
  position:fixed;left:0;top:0;pointer-events:none;z-index:9999;
  width:8px;height:8px;opacity:0;will-change:transform,opacity;
}
.cursor-sparkle::before{
  content:'✦';display:block;font-size:8px;
}
.cursor-sparkle.s0::before{color:#FFD54F}
.cursor-sparkle.s1::before{color:#FF9800}
.cursor-sparkle.s2::before{color:#E59F43}
@keyframes sparkleFade{
  0%{opacity:1;transform:translate(var(--cx),var(--cy)) scale(1) rotate(0deg)}
  100%{opacity:0;transform:translate(var(--cx),calc(var(--cy) - 20px)) scale(0) rotate(120deg)}
}
</style>
<script>
(function(){
  var pool=[];var idx=0;var POOL_SIZE=12;
  for(var i=0;i<POOL_SIZE;i++){
    var el=document.createElement('div');
    el.className='cursor-sparkle s'+(i%3);
    document.body.appendChild(el);
    pool.push(el);
  }
  var last=0;
  function spark(x,y){
    var now=Date.now();if(now-last<50)return;last=now;
    var el=pool[idx%POOL_SIZE];idx++;
    var ox=(Math.random()-.5)*16;
    var oy=(Math.random()-.5)*16;
    el.style.setProperty('--cx',(x+ox)+'px');
    el.style.setProperty('--cy',(y+oy)+'px');
    el.style.animation='none';
    el.offsetHeight;
    el.style.animation='sparkleFade .6s ease-out forwards';
  }
  document.addEventListener('mousemove',function(e){spark(e.clientX,e.clientY)});
  document.addEventListener('touchstart',function(e){
    var t=e.touches[0];if(t)spark(t.clientX,t.clientY);
  },{passive:true});
})();
</script>
