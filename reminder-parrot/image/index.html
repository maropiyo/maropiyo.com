<style>
 
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth;-webkit-text-size-adjust:100%}
body{
  font-family:'M PLUS Rounded 1c',sans-serif;
  color:#5D4037;
  background:var(--cream);
  overflow-x:hidden;
  -webkit-font-smoothing:antialiased;
}

 
:root{
  --yellow:#FFD54F;
  --orange:#FF9800;
  --accent:#E59F43;
  --brown:#5D4037;
  --brown-light:#8D6E63;
  --cream:#FFF8E1;
  --peach:#FFF3E0;
  --white:#FFFFFF;
  --shadow:0 8px 40px rgba(120,80,20,.08);
  --shadow-hover:0 16px 56px rgba(120,80,20,.14);
}

 
@keyframes fadeInUp{
  0%{opacity:0;transform:translateY(24px)}
  100%{opacity:1;transform:translateY(0)}
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
@keyframes squish{
  0%,100%{transform:scaleX(1) scaleY(1)}
  30%{transform:scaleX(1.15) scaleY(.85)}
  50%{transform:scaleX(.9) scaleY(1.1)}
  70%{transform:scaleX(1.05) scaleY(.95)}
}
@keyframes starBurst{
  0%{opacity:1;transform:translate(0,0) scale(0)}
  20%{opacity:1;transform:translate(calc(var(--bx)*.3),calc(var(--by)*.3)) scale(1.3)}
  100%{opacity:0;transform:translate(var(--bx),var(--by)) scale(0)}
}

 
.page-header{
  background:var(--cream);
  padding:32px 24px 24px;
  text-align:center;
  position:relative;
  animation:fadeInUp .6s ease-out both;
}
.page-mascot{
  width:80px;height:80px;
  object-fit:contain;
  filter:drop-shadow(0 6px 16px rgba(200,150,50,.18));
  animation:float 3s ease-in-out infinite;
  cursor:pointer;
  margin-bottom:14px;
}
.page-title{
  font-size:clamp(1.2rem,4vw,1.6rem);
  font-weight:900;
  color:var(--brown);
  line-height:1.4;
}
.page-title-accent{
  display:block;
  width:40px;height:4px;
  background:linear-gradient(90deg,var(--yellow),var(--orange));
  border-radius:2px;
  margin:12px auto 0;
}

 
.page-content{
  max-width:720px;
  margin:0 auto;
  padding:0 20px 60px;
  animation:fadeInUp .6s ease-out .15s both;
}
.content-card{
  background:var(--white);
  border-radius:24px;
  padding:40px 36px;
  box-shadow:var(--shadow);
}

 
.content-card h2{
  font-size:1.15rem;
  font-weight:900;
  color:var(--brown);
  margin:36px 0 16px;
  padding:10px 0 10px 16px;
  border-left:4px solid var(--yellow);
  line-height:1.5;
}
.content-card h2:first-child{margin-top:0}

.content-card h3{
  font-size:.98rem;
  font-weight:800;
  color:var(--brown);
  margin:24px 0 10px;
  line-height:1.5;
}

 
.content-card details{
  margin:10px 0;
  border-radius:14px;
  background:var(--cream);
  overflow:hidden;
  transition:background .3s;
}
.content-card details[open]{
  background:var(--white);
  box-shadow:0 2px 12px rgba(120,80,20,.06);
}
.content-card details summary{
  font-size:.95rem;
  font-weight:800;
  color:var(--brown);
  padding:14px 18px;
  cursor:pointer;
  list-style:none;
  display:flex;
  align-items:center;
  gap:10px;
  transition:color .3s;
}
.content-card details summary::-webkit-details-marker{display:none}
.content-card details summary::before{
  content:'\f105';
  font-family:'Font Awesome 6 Free';
  font-weight:900;
  font-size:.8rem;
  color:var(--accent);
  transition:transform .3s;
  flex-shrink:0;
}
.content-card details[open] summary::before{
  transform:rotate(90deg);
}
.content-card details summary:hover{color:var(--accent)}
.content-card details summary:focus{outline:none}
.content-card details .faq-answer{
  padding:0 18px 16px;
}

 
.content-card p{
  font-size:.88rem;
  color:var(--brown-light);
  font-weight:500;
  line-height:1.9;
  margin-bottom:14px;
}

 
.content-card a{
  color:var(--accent);
  text-decoration:none;
  font-weight:700;
  border-bottom:2px solid transparent;
  transition:border-color .3s,color .3s;
}
.content-card a:hover{
  color:var(--orange);
  border-bottom-color:var(--yellow);
}

 
.content-card ul,
.content-card ol{
  margin:8px 0 16px 8px;
  padding-left:20px;
}
.content-card ul{list-style:none;padding-left:8px}
.content-card ul li{
  position:relative;
  padding-left:18px;
  margin-bottom:8px;
  font-size:.86rem;
  color:var(--brown-light);
  font-weight:500;
  line-height:1.8;
}
.content-card ul li::before{
  content:'';
  position:absolute;
  left:0;top:10px;
  width:8px;height:8px;
  background:var(--yellow);
  border-radius:50%;
}
.content-card ol li{
  margin-bottom:8px;
  font-size:.86rem;
  color:var(--brown-light);
  font-weight:500;
  line-height:1.8;
}
.content-card ol li::marker{
  color:var(--accent);
  font-weight:800;
}

 
.content-card ul ul,
.content-card ol ul{
  margin:6px 0 6px 0;
}
.content-card ul ul li::before{
  background:var(--orange);
  width:6px;height:6px;
  top:11px;
}

 
.content-card .table-wrap{
  overflow-x:auto;
  margin:12px 0 20px;
  border-radius:14px;
  border:2px solid var(--cream);
}
.content-card table{
  width:100%;
  border-collapse:collapse;
  font-size:.82rem;
  font-weight:500;
}
.content-card thead th{
  background:var(--yellow);
  color:var(--brown);
  font-weight:800;
  padding:10px 14px;
  text-align:left;
  white-space:nowrap;
}
.content-card tbody td{
  padding:10px 14px;
  color:var(--brown-light);
  border-bottom:1px solid var(--cream);
}
.content-card tbody tr:last-child td{border-bottom:none}
.content-card tbody tr:hover{background:rgba(255,213,79,.06)}

 
.content-card hr{
  border:none;
  height:3px;
  background:linear-gradient(90deg,transparent,var(--yellow),var(--orange),var(--yellow),transparent);
  border-radius:2px;
  margin:32px 0;
}

 
.content-card strong{
  color:var(--brown);
  font-weight:800;
}

 
.content-card blockquote{
  margin:16px 0;
  padding:14px 20px;
  background:var(--cream);
  border-left:4px solid var(--yellow);
  border-radius:0 12px 12px 0;
}
.content-card blockquote p{
  margin-bottom:0;
  color:var(--brown);
}

 
.content-card code{
  background:var(--cream);
  padding:2px 8px;
  border-radius:6px;
  font-size:.82rem;
  font-weight:700;
  color:var(--accent);
}

 
.page-nav{
  max-width:720px;
  margin:0 auto;
  padding:0 20px 40px;
  animation:fadeInUp .6s ease-out .25s both;
}
.page-nav-inner{
  display:flex;
  justify-content:center;
  gap:16px;
  flex-wrap:wrap;
}
.page-nav a{
  color:var(--brown-light);
  text-decoration:none;
  font-size:.78rem;
  font-weight:700;
  padding:8px 16px;
  border-radius:20px;
  background:var(--white);
  box-shadow:0 2px 12px rgba(120,80,20,.06);
  transition:all .3s;
}
.page-nav a:hover{
  color:var(--accent);
  box-shadow:0 4px 20px rgba(120,80,20,.12);
  transform:translateY(-2px);
}
.page-nav a.is-current{
  background:var(--yellow);
  color:var(--brown);
  box-shadow:0 4px 16px rgba(255,213,79,.3);
}

 
.footer{
  background:var(--cream);
  padding:24px;
  text-align:center;
}
.footer-links{
  display:flex;justify-content:center;gap:20px;margin-bottom:10px;flex-wrap:wrap;
}
.footer-links a{
  color:var(--brown-light);
  text-decoration:none;
  font-size:.75rem;
  font-weight:700;
  transition:color .2s;
}
.footer-links a:hover{color:var(--accent)}
.footer small{color:var(--brown-light);font-size:.68rem;font-weight:500;opacity:.7}

 
@media(min-width:961px){
  .page-header{padding:48px 48px 32px}
  .page-mascot{width:96px;height:96px}
  .content-card{padding:52px 56px}

@media(max-width:640px){

  .page-mascot{width:64px;height:64px}
  .content-card{

    border-radius:18px;
  }
  .content-card h2{font-size:1.05rem}
  .content-card h3{font-size:.92rem}
  .page-nav a{font-size:.72rem;padding:6px 12px}
}
</style>

<script>

(function(){
  var h3s=document.querySelectorAll('.content-card h3');
  h3s.forEach(function(h3){
    if(h3.textContent.indexOf('Q:')<0) return;
    var details=document.createElement('details');
    var summary=document.createElement('summary');
    summary.textContent=h3.textContent.replace(/^Q:\s*/,'');
    details.appendChild(summary);
    var answer=document.createElement('div');
    answer.className='faq-answer';
    var next=h3.nextElementSibling;
    while(next && next.tagName!=='H2' && next.tagName!=='H3'){
      var cur=next;
      next=next.nextElementSibling;
      answer.appendChild(cur);
    }
    details.appendChild(answer);
    h3.parentNode.insertBefore(details,h3);
    h3.remove();
  });
})();


(function(){
  var tables=document.querySelectorAll('.content-card table');
  tables.forEach(function(t){
    var wrap=document.createElement('div');
    wrap.className='table-wrap';
    t.parentNode.insertBefore(wrap,t);
    wrap.appendChild(t);
  });
})();


(function(){
  var m=document.getElementById('page-mascot');
  var colors=['#FFD54F','#FF9800','#FFA726','#FFCC02','#FFE082'];
  m.addEventListener('click',function(e){
    m.style.animation='none';
    m.offsetHeight;
    m.style.animation='squish .5s ease-in-out';
    setTimeout(function(){m.style.animation='float 3s ease-in-out infinite'},500);
    for(var i=0;i<8;i++){
      var s=document.createElement('i');
      s.className='fa-solid fa-star';
      var size=6+Math.random()*12;
      var col=colors[Math.floor(Math.random()*colors.length)];
      var angle=Math.PI*2*(i/8)+Math.random()*.4;
      var dist=50+Math.random()*40;
      var bx=Math.cos(angle)*dist;
      var by=Math.sin(angle)*dist;
      s.style.cssText='position:fixed;pointer-events:none;z-index:9999;font-size:'+size+'px;color:'+col+';--bx:'+bx+'px;--by:'+by+'px;';
      s.style.left=e.clientX+'px';
      s.style.top=e.clientY+'px';
      s.style.animation='starBurst .6s ease-out forwards';
      s.style.animationDelay=(i*.03)+'s';
      document.body.appendChild(s);
      setTimeout(function(){s.remove()},800);
    }
  });
})();
</script>
